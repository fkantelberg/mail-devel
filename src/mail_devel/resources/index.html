<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>mail-devel</title>
  <script type="text/javascript" src="main.js"></script>
  <link type="text/css" rel="stylesheet" href="main.css"/>
</head>

<body>
  <div id="wrapper">
    <div id="nav" class="container">
      <div id="logo">
        mail<span class="highlight">devel</span>
        <div id="version"></div>
      </div>

      <div id="nav-options">
        <div id="connection" class="switch">
          <strong>Connection:</strong>
          <label>
            <input type="checkbox" checked="checked">
            <span class="slider"></span>
          </label>
        </div>

        <div id="color-scheme" class="switch">
          <strong>Color Scheme:</strong>
          <label>
            <input type="checkbox" checked="checked">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <select id="accounts" class="hidden"></select>

      <button id="btn-new" type="button" class="btn-main">Send Mail</button>
      <label id="uploader" class="btn btn-main">
        <div>Upload Mail</div>
        <input type="file" multiple="multiple"/>
      </label>
      <button id="btn-random" type="button" class="btn-main">Randomize Mail</button>
      <button id="btn-mailbox-manage" type="button" class="btn-main">
        Manage Mailbox
        <span class="icon" />
      </button>

      <select id="mailboxes" multiple="multiple">
      </select>
    </div>

    <div id="nav-dragbar"></div>

    <div id="mailbox" class="container">
      <table>
        <thead>
          <tr>
            <th class="summary">Summary</th>
            <th class="date"><span class="ordering"></span> Date</th>
            <th class="flags">Flags</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr id="mail-row-template" class="hidden" draggable="true">
            <td class="summary">
              <div class="subject no-overflow"></div>
              <table class="additional">
                <tr>
                  <td>From:</td>
                  <td class="from no-overflow italic"></td>
                </tr>
                <tr>
                  <td>To:</td>
                  <td class="to no-overflow italic"></td>
                </tr>
              </table>
            </td>
            <td class="date"></td>
            <td class="flags">
              <div class="btn read">
                <input type="checkbox" class="hidden">
                <span>Read</span>
              </div>
              <div class="btn deleted">
                <input type="checkbox" class="hidden">
                <span>Deleted</span>
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div id="mailbox-dragbar"></div>

    <table id="mail-header" class="header">
      <tr id="header-from">
        <th>From:</th>
        <td><input type="text" readonly="readonly"/></td>
      </tr>
      <tr id="header-to">
        <th>To:</th>
        <td><input type="text" readonly="readonly"/></td>
      </tr>
      <tr id="header-cc">
        <th>CC:</th>
        <td><input type="text" readonly="readonly"/></td>
      </tr>
      <tr id="header-bcc">
        <th>BCC:</th>
        <td><input type="text" readonly="readonly"/></td>
      </tr>
      <tr id="header-subject">
        <th>Subject:</th>
        <td><input type="text" readonly="readonly"/></td>
      </tr>
      <tr id="header-button" class="buttons">
        <td colspan="2">
          <button id="btn-reply" type="button">Reply</button>
          <button id="btn-html" type="button">Show HTML</button>
          <button id="btn-plain" type="button">Show Plain</button>
          <button id="btn-source" type="button">Show Source</button>
          <div id="btn-dropdown">
            <button type="button">Attachments</button>
            <div></div>
          </div>
        </td>
      </tr>
    </table>

    <div id="mail-content" class="container">
      <iframe id="html"></iframe>
      <textarea id="plain" readonly="readonly"></textarea>
      <textarea id="source" readonly="readonly"></textarea>
    </div>
  </div>

  <div id="editor" class="hidden popup centered">
    <div class="buttons">
      <button id="btn-send">Send</button>
      <button id="btn-add-header">Add Header</button>
      <button id="btn-advanced"></button>
      <button id="btn-cancel">Cancel</button>
    </div>

    <table id="editor-header" class="header">
      <tr id="editor-from">
        <th>From:</th>
        <td><input type="text"/></td>
        <td class="control"></td>
      </tr>
      <tr id="editor-to">
        <th>To:</th>
        <td><input type="text"/></td>
        <td class="control"></td>
      </tr>
      <tr id="editor-cc">
        <th>CC:</th>
        <td><input type="text"/></td>
        <td class="control"></td>
      </tr>
      <tr id="editor-bcc">
        <th>BCC:</th>
        <td><input type="text"/></td>
        <td class="control"></td>
      </tr>
      <tr id="editor-subject">
        <th>Subject:</th>
        <td><input type="text"/></td>
        <td class="control"></td>
      </tr>
    </table>
    <table class="header attachments">
      <tr>
        <th>Attachments:</th>
        <td><input type="file" multiple="multiple"/></td>
      </tr>
    </table>
    <div class="container content">
      <textarea></textarea>
    </div>
  </div>

  <div id="mailbox-control" class="popup hidden">
    <input id="mailbox-name" type="text">
    <div class="buttons">
      <button id="btn-add-folder">Add Folder</button>
      <button id="btn-add-sub-folder">Add Subfolder</button>
      <button id="btn-del-folder">Remove Selected</button>
      <button id="btn-cancel">Close</button>
    </div>

  </div>

  <script>
    const client = new MailClient();
    client.initialize();
  </script>
</body>
</html>
